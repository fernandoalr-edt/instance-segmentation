# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /media/fernando/DATA/DATASETS/DATASET_SEGMENTACION # dataset root dir
train: Buildings/train.txt # train images (relative to 'path') 4 images
val: Buildings/val.txt # val images (relative to 'path') 4 images
test: Buildings/test.txt # test images (optional)

